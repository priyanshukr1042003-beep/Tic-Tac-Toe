<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --dark: #1e293b;
            --light: #f1f5f9;
            --accent: #06b6d4;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--light);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .vr-globe {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--accent), var(--primary));
            box-shadow: 0 0 50px rgba(6, 182, 212, 0.5),
                        inset 0 0 50px rgba(6, 182, 212, 0.3);
            animation: rotate 20s linear infinite;
        }
        
        .vr-globe::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .vr-headset-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .floating-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .subject-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }
        
        .progress-ring {
            transition: stroke-dashoffset 0.5s ease;
        }
        
        .nav-item {
            position: relative;
            padding-bottom: 5px;
            cursor: pointer;
        }
        
        .nav-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }
        
        .nav-item.active::after {
            width: 100%;
        }
        
        .nav-item:hover::after {
            width: 100%;
        }
        
        .chapter-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        
        .chapter-list.open {
            max-height: 500px;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }
        
        .vr-effect {
            transform: perspective(800px) rotateX(5deg);
            transition: transform 0.5s ease;
        }
        
        .vr-effect:hover {
            transform: perspective(800px) rotateX(0deg);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div id="root" class="w-full max-w-6xl mx-auto"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Main App Component
        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [activeTab, setActiveTab] = useState('home');
            const [user, setUser] = useState(null);
            
            // Handle login
            const handleLogin = (userData) => {
                setIsLoggedIn(true);
                setUser(userData);
            };
            
            // Handle logout
            const handleLogout = () => {
                setIsLoggedIn(false);
                setUser(null);
            };
            
            return (
                <div className="min-h-screen">
                    {!isLoggedIn ? (
                        <LoginPage onLogin={handleLogin} />
                    ) : (
                        <div className="min-h-screen flex flex-col">
                            <Header activeTab={activeTab} setActiveTab={setActiveTab} user={user} onLogout={handleLogout} />
                            <main className="flex-1 p-6">
                                {activeTab === 'home' && <HomePage />}
                                {activeTab === 'myClass' && <MyClassPage />}
                                {activeTab === 'myProfile' && <MyProfilePage user={user} />}
                                {activeTab === 'askDoubt' && <AskDoubtPage />}
                            </main>
                        </div>
                    )}
                </div>
            );
        }

        // Login Page Component
        function LoginPage({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            
            const handleSubmit = (e) => {
                e.preventDefault();
                // Mock login - in a real app, you would validate credentials
                onLogin({
                    name: 'John Doe',
                    email: email,
                    progress: 75,
                    subjects: ['Mathematics', 'Physics', 'Chemistry', 'Biology']
                });
            };
            
            return (
                <div className="flex flex-col md:flex-row items-center justify-center min-h-screen gap-10 p-4">
                    <div className="flex-1 max-w-md">
                        <div className="floating-card p-8">
                            <h1 className="text-3xl font-bold text-center mb-2">VR Learning Platform</h1>
                            <p className="text-center text-gray-300 mb-8">Immerse yourself in virtual reality education</p>
                            
                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium mb-2">Email</label>
                                    <input 
                                        type="email" 
                                        className="w-full p-3 bg-slate-800 rounded-lg border border-slate-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        required
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium mb-2">Password</label>
                                    <input 
                                        type="password" 
                                        className="w-full p-3 bg-slate-800 rounded-lg border border-slate-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        required
                                    />
                                </div>
                                
                                <button type="submit" className="w-full btn-primary py-3 rounded-lg font-semibold">
                                    Login
                                </button>
                            </form>
                            
                            <div className="mt-6 text-center">
                                <p className="text-gray-400">Don't have an account? <a href="#" className="text-indigo-400 hover:text-indigo-300">Sign up</a></p>
                            </div>
                        </div>
                    </div>
                    
                    <div className="flex-1 flex justify-center">
                        <div className="vr-globe">
                            <div className="vr-headset-icon">
                                <i className="fa-solid fa-vr-cardboard"></i>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Header Component
        function Header({ activeTab, setActiveTab, user, onLogout }) {
            return (
                <header className="bg-slate-900 border-b border-slate-700">
                    <div className="container mx-auto px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <div className="p-2 bg-indigo-600 rounded-lg">
                                    <i className="fa-solid fa-vr-cardboard text-white text-2xl"></i>
                                </div>
                                <h1 className="text-xl font-bold">VR Learn</h1>
                            </div>
                            
                            <nav className="flex gap-8">
                                <div 
                                    className={`nav-item ${activeTab === 'home' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('home')}
                                >
                                    Home
                                </div>
                                <div 
                                    className={`nav-item ${activeTab === 'myClass' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('myClass')}
                                >
                                    My Class
                                </div>
                                <div 
                                    className={`nav-item ${activeTab === 'myProfile' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('myProfile')}
                                >
                                    My Profile
                                </div>
                                <div 
                                    className={`nav-item ${activeTab === 'askDoubt' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('askDoubt')}
                                >
                                    Ask Doubt
                                </div>
                            </nav>
                            
                            <div className="flex items-center gap-4">
                                <div className="text-sm">
                                    Welcome, <span className="font-semibold">{user.name}</span>
                                </div>
                                <button 
                                    onClick={onLogout}
                                    className="px-4 py-2 bg-slate-800 rounded-lg hover:bg-slate-700 transition"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
            );
        }

        // Home Page Component
        function HomePage() {
            return (
                <div className="space-y-12">
                    <section className="text-center">
                        <h2 className="text-4xl font-bold mb-4">Welcome to VR Learning</h2>
                        <p className="text-xl text-gray-300 max-w-3xl mx-auto">
                            Immerse yourself in a revolutionary educational experience with our virtual reality learning platform.
                        </p>
                    </section>
                    
                    <section className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div className="floating-card p-6 vr-effect">
                            <h3 className="text-2xl font-bold mb-4">About Our Platform</h3>
                            <p className="text-gray-300">
                                Our VR learning platform provides an immersive educational experience that makes learning engaging and effective. 
                                With virtual reality technology, students can explore complex concepts in a 3D environment, making difficult 
                                subjects easier to understand.
                            </p>
                            <ul className="mt-4 space-y-2">
                                <li className="flex items-center gap-2">
                                    <i className="fa-solid fa-check text-indigo-400"></i>
                                    <span>Interactive 3D learning environments</span>
                                </li>
                                <li className="flex items-center gap-2">
                                    <i className="fa-solid fa-check text-indigo-400"></i>
                                    <span>Chapter-wise quizzes and assessments</span>
                                </li>
                                <li className="flex items-center gap-2">
                                    <i className="fa-solid fa-check text-indigo-400"></i>
                                    <span>Progress tracking and analytics</span>
                                </li>
                                <li className="flex items-center gap-2">
                                    <i className="fa-solid fa-check text-indigo-400"></i>
                                    <span>Expert doubt resolution</span>
                                </li>
                            </ul>
                        </div>
                        
                        <div className="floating-card p-6 vr-effect">
                            <h3 className="text-2xl font-bold mb-4">How It Works</h3>
                            <div className="space-y-4">
                                <div className="flex items-start gap-4">
                                    <div className="bg-indigo-600 w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0">
                                        <span className="font-bold">1</span>
                                    </div>
                                    <div>
                                        <h4 className="font-semibold">Select a Subject</h4>
                                        <p className="text-gray-300">Choose from a wide range of subjects and topics.</p>
                                    </div>
                                </div>
                                <div className="flex items-start gap-4">
                                    <div className="bg-indigo-600 w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0">
                                        <span className="font-bold">2</span>
                                    </div>
                                    <div>
                                        <h4 className="font-semibold">Enter VR Mode</h4>
                                        <p className="text-gray-300">Put on your VR headset and immerse yourself in the lesson.</p>
                                    </div>
                                </div>
                                <div className="flex items-start gap-4">
                                    <div className="bg-indigo-600 w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0">
                                        <span className="font-bold">3</span>
                                    </div>
                                    <div>
                                        <h4 className="font-semibold">Complete Chapters & Quizzes</h4>
                                        <p className="text-gray-300">Progress through chapters and test your knowledge with quizzes.</p>
                                    </div>
                                </div>
                                <div className="flex items-start gap-4">
                                    <div className="bg-indigo-600 w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0">
                                        <span className="font-bold">4</span>
                                    </div>
                                    <div>
                                        <h4 className="font-semibold">Track Your Progress</h4>
                                        <p className="text-gray-300">Monitor your learning journey and see your improvement over time.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    
                    <section>
                        <h3 className="text-2xl font-bold mb-6 text-center">Available Subjects</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            {['Mathematics', 'Physics', 'Chemistry', 'Biology', 'History', 'Geography', 'Computer Science', 'Literature'].map((subject, index) => (
                                <div key={index} className="subject-card floating-card p-4 text-center">
                                    <div className="bg-indigo-900 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <i className="fa-solid fa-atom text-2xl text-indigo-400"></i>
                                    </div>
                                    <h4 className="font-semibold">{subject}</h4>
                                    <p className="text-sm text-gray-400 mt-2">12 Chapters • 48 Lessons</p>
                                </div>
                            ))}
                        </div>
                    </section>
                </div>
            );
        }

        // My Class Page Component
        function MyClassPage() {
            const [subjects] = useState(['Mathematics', 'Physics', 'Chemistry', 'Biology']);
            const [selectedSubject, setSelectedSubject] = useState('Mathematics');
            const [openChapters, setOpenChapters] = useState([]);
            
            const toggleChapter = (chapter) => {
                if (openChapters.includes(chapter)) {
                    setOpenChapters(openChapters.filter(c => c !== chapter));
                } else {
                    setOpenChapters([...openChapters, chapter]);
                }
            };
            
            const chapters = {
                'Mathematics': ['Algebra Basics', 'Geometry', 'Calculus', 'Statistics'],
                'Physics': ['Mechanics', 'Thermodynamics', 'Electromagnetism', 'Optics'],
                'Chemistry': ['Organic Chemistry', 'Inorganic Chemistry', 'Physical Chemistry', 'Biochemistry'],
                'Biology': ['Cell Biology', 'Genetics', 'Evolution', 'Ecology']
            };
            
            return (
                <div className="space-y-8">
                    <h2 className="text-3xl font-bold">My Classes</h2>
                    
                    <div className="flex gap-4 overflow-x-auto pb-2">
                        {subjects.map((subject, index) => (
                            <div 
                                key={index}
                                className={`px-6 py-3 rounded-lg cursor-pointer transition ${selectedSubject === subject ? 'bg-indigo-600' : 'bg-slate-800 hover:bg-slate-700'}`}
                                onClick={() => setSelectedSubject(subject)}
                            >
                                {subject}
                            </div>
                        ))}
                    </div>
                    
                    <div className="floating-card p-6">
                        <h3 className="text-2xl font-bold mb-6">{selectedSubject} Chapters</h3>
                        
                        <div className="space-y-4">
                            {chapters[selectedSubject].map((chapter, index) => (
                                <div key={index} className="bg-slate-800 rounded-lg overflow-hidden">
                                    <div 
                                        className="p-4 flex justify-between items-center cursor-pointer"
                                        onClick={() => toggleChapter(chapter)}
                                    >
                                        <div className="flex items-center gap-4">
                                            <div className="w-10 h-10 rounded-full bg-indigo-900 flex items-center justify-center">
                                                {index + 1}
                                            </div>
                                            <h4 className="font-semibold">{chapter}</h4>
                                        </div>
                                        <i className={`fa-solid ${openChapters.includes(chapter) ? 'fa-chevron-up' : 'fa-chevron-down'}`}></i>
                                    </div>
                                    
                                    <div className={`chapter-list ${openChapters.includes(chapter) ? 'open' : ''}`}>
                                        <div className="p-4 border-t border-slate-700 bg-slate-900">
                                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                                                <div className="p-4 bg-slate-800 rounded-lg">
                                                    <h5 className="font-semibold mb-2">Lessons</h5>
                                                    <ul className="space-y-2">
                                                        <li className="flex justify-between">
                                                            <span>Introduction</span>
                                                            <span className="text-green-400"><i className="fa-solid fa-check"></i> Completed</span>
                                                        </li>
                                                        <li className="flex justify-between">
                                                            <span>Core Concepts</span>
                                                            <span className="text-green-400"><i className="fa-solid fa-check"></i> Completed</span>
                                                        </li>
                                                        <li className="flex justify-between">
                                                            <span>Advanced Topics</span>
                                                            <span className="text-yellow-400">In Progress</span>
                                                        </li>
                                                        <li className="flex justify-between">
                                                            <span>Practice Exercises</span>
                                                            <span className="text-gray-400">Not Started</span>
                                                        </li>
                                                    </ul>
                                                </div>
                                                
                                                <div className="p-4 bg-slate-800 rounded-lg">
                                                    <h5 className="font-semibold mb-2">VR Experiences</h5>
                                                    <ul className="space-y-2">
                                                        <li className="flex justify-between">
                                                            <span>3D Simulation</span>
                                                            <span className="text-green-400"><i className="fa-solid fa-check"></i> Completed</span>
                                                        </li>
                                                        <li className="flex justify-between">
                                                            <span>Interactive Lab</span>
                                                            <span className="text-yellow-400">In Progress</span>
                                                        </li>
                                                    </ul>
                                                </div>
                                                
                                                <div className="p-4 bg-slate-800 rounded-lg">
                                                    <h5 className="font-semibold mb-2">Chapter Quiz</h5>
                                                    <p className="text-gray-400 mb-4">Test your knowledge</p>
                                                    <button className="btn-primary w-full py-2 rounded-lg">
                                                        Take Quiz
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // My Profile Page Component
        function MyProfilePage({ user }) {
            const [activeTab, setActiveTab] = useState('activity');
            
            return (
                <div className="space-y-8">
                    <h2 className="text-3xl font-bold">My Profile</h2>
                    
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div className="floating-card p-6 md:col-span-1">
                            <div className="text-center">
                                <div className="w-24 h-24 rounded-full bg-indigo-600 mx-auto mb-4 flex items-center justify-center text-3xl">
                                    {user.name.charAt(0)}
                                </div>
                                <h3 className="text-xl font-bold">{user.name}</h3>
                                <p className="text-gray-400">{user.email}</p>
                                
                                <div className="mt-6">
                                    <div className="flex justify-between items-center mb-2">
                                        <span>Profile Completion</span>
                                        <span>{user.progress}%</span>
                                    </div>
                                    <div className="w-full bg-slate-700 rounded-full h-2">
                                        <div 
                                            className="bg-indigo-600 h-2 rounded-full" 
                                            style={{ width: `${user.progress}%` }}
                                        ></div>
                                    </div>
                                </div>
                                
                                <div className="mt-6 space-y-3">
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 rounded-full bg-indigo-900 flex items-center justify-center">
                                            <i className="fa-solid fa-book"></i>
                                        </div>
                                        <div>
                                            <p className="font-semibold">Enrolled Subjects</p>
                                            <p className="text-gray-400">{user.subjects.length} Subjects</p>
                                        </div>
                                    </div>
                                    
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 rounded-full bg-indigo-900 flex items-center justify-center">
                                            <i className="fa-solid fa-check-circle"></i>
                                        </div>
                                        <div>
                                            <p className="font-semibold">Completed Chapters</p>
                                            <p className="text-gray-400">24 Chapters</p>
                                        </div>
                                    </div>
                                    
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 rounded-full bg-indigo-900 flex items-center justify-center">
                                            <i className="fa-solid fa-trophy"></i>
                                        </div>
                                        <div>
                                            <p className="font-semibold">Achievements</p>
                                            <p className="text-gray-400">8 Achievements</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div className="floating-card p-6 md:col-span-2">
                            <div className="flex gap-6 border-b border-slate-700 pb-4">
                                <div 
                                    className={`nav-item ${activeTab === 'activity' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('activity')}
                                >
                                    Recent Activity
                                </div>
                                <div 
                                    className={`nav-item ${activeTab === 'progress' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('progress')}
                                >
                                    Progress
                                </div>
                            </div>
                            
                            {activeTab === 'activity' && (
                                <div className="mt-6 space-y-6">
                                    <div className="flex gap-4">
                                        <div className="bg-green-500/20 w-12 h-12 rounded-full flex items-center justify-center flex-shrink-0">
                                            <i className="fa-solid fa-check text-green-400"></i>
                                        </div>
                                        <div>
                                            <h4 className="font-semibold">Completed Chapter: Algebra Basics</h4>
                                            <p className="text-gray-400">Mathematics • 45 minutes ago</p>
                                        </div>
                                    </div>
                                    
                                    <div className="flex gap-4">
                                        <div className="bg-blue-500/20 w-12 h-12 rounded-full flex items-center justify-center flex-shrink-0">
                                            <i className="fa-solid fa-play text-blue-400"></i>
                                        </div>
                                        <div>
                                            <h4 className="font-semibold">Started Chapter: Mechanics</h4>
                                            <p className="text-gray-400">Physics • 2 hours ago</p>
                                        </div>
                                    </div>
                                    
                                    <div className="flex gap-4">
                                        <div className="bg-yellow-500/20 w-12 h-12 rounded-full flex items-center justify-center flex-shrink-0">
                                            <i className="fa-solid fa-medal text-yellow-400"></i>
                                        </div>
                                        <div>
                                            <h4 className="font-semibold">Earned Achievement: Quick Learner</h4>
                                            <p className="text-gray-400">Yesterday</p>
                                        </div>
                                    </div>
                                    
                                    <div className="flex gap-4">
                                        <div className="bg-purple-500/20 w-12 h-12 rounded-full flex items-center justify-center flex-shrink-0">
                                            <i className="fa-solid fa-chart-simple text-purple-400"></i>
                                        </div>
                                        <div>
                                            <h4 className="font-semibold">Scored 92% on Chemistry Quiz</h4>
                                            <p className="text-gray-400">2 days ago</p>
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            {activeTab === 'progress' && (
                                <div className="mt-6">
                                    <h4 className="font-semibold mb-4">Subject-wise Progress</h4>
                                    
                                    <div className="space-y-6">
                                        {user.subjects.map((subject, index) => (
                                            <div key={index}>
                                                <div className="flex justify-between mb-2">
                                                    <span>{subject}</span>
                                                    <span>75%</span>
                                                </div>
                                                <div className="w-full bg-slate-700 rounded-full h-2">
                                                    <div 
                                                        className="bg-indigo-600 h-2 rounded-full" 
                                                        style={{ width: '75%' }}
                                                    ></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    
                                    <h4 className="font-semibold mb-4 mt-8">Weekly Activity</h4>
                                    <div className="bg-slate-800 rounded-lg p-4">
                                        <div className="flex justify-between items-end h-40">
                                            {['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].map((day, index) => (
                                                <div key={index} className="flex flex-col items-center">
                                                    <div 
                                                        className="w-8 bg-indigo-600 rounded-t-lg" 
                                                        style={{ height: `${30 + (index * 10)}px` }}
                                                    ></div>
                                                    <span className="mt-2 text-sm">{day}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Ask Doubt Page Component
        function AskDoubtPage() {
            const [doubt, setDoubt] = useState('');
            const [subject, setSubject] = useState('Mathematics');
            const [doubts, setDoubts] = useState([
                {
                    id: 1,
                    question: 'How do I solve quadratic equations?',
                    subject: 'Mathematics',
                    answer: 'Quadratic equations can be solved using the quadratic formula: x = [-b ± √(b² - 4ac)] / 2a',
                    status: 'answered'
                },
                {
                    id: 2,
                    question: 'What is Newton\'s third law?',
                    subject: 'Physics',
                    answer: '',
                    status: 'pending'
                }
            ]);
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if (!doubt.trim()) return;
                
                const newDoubt = {
                    id: doubts.length + 1,
                    question: doubt,
                    subject: subject,
                    answer: '',
                    status: 'pending'
                };
                
                setDoubts([newDoubt, ...doubts]);
                setDoubt('');
            };
            
            return (
                <div className="space-y-8">
                    <h2 className="text-3xl font-bold">Ask a Doubt</h2>
                    
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div className="floating-card p-6">
                            <h3 className="text-2xl font-bold mb-6">Ask Your Question</h3>
                            
                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium mb-2">Subject</label>
                                    <select 
                                        className="w-full p-3 bg-slate-800 rounded-lg border border-slate-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                                        value={subject}
                                        onChange={(e) => setSubject(e.target.value)}
                                    >
                                        <option value="Mathematics">Mathematics</option>
                                        <option value="Physics">Physics</option>
                                        <option value="Chemistry">Chemistry</option>
                                        <option value="Biology">Biology</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium mb-2">Your Question</label>
                                    <textarea 
                                        rows="5"
                                        className="w-full p-3 bg-slate-800 rounded-lg border border-slate-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                                        value={doubt}
                                        onChange={(e) => setDoubt(e.target.value)}
                                        placeholder="Type your question here..."
                                    ></textarea>
                                </div>
                                
                                <button type="submit" className="btn-primary w-full py-3 rounded-lg font-semibold">
                                    Submit Question
                                </button>
                            </form>
                        </div>
                        
                        <div className="floating-card p-6">
                            <h3 className="text-2xl font-bold mb-6">Recent Questions</h3>
                            
                            <div className="space-y-6">
                                {doubts.map((d) => (
                                    <div key={d.id} className="bg-slate-800 rounded-lg p-4">
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <h4 className="font-semibold">{d.question}</h4>
                                                <p className="text-sm text-gray-400 mt-1">{d.subject}</p>
                                            </div>
                                            <span className={`px-2 py-1 rounded-full text-xs ${d.status === 'answered' ? 'bg-green-500/20 text-green-400' : 'bg-yellow-500/20 text-yellow-400'}`}>
                                                {d.status === 'answered' ? 'Answered' : 'Pending'}
                                            </span>
                                        </div>
                                        
                                        {d.answer && (
                                            <div className="mt-4 p-3 bg-slate-900 rounded-lg">
                                                <p className="text-gray-300">{d.answer}</p>
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the App
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
